<body>

    <input type="button" value="getJson" onclick="getJson()" />

    <script>

        function getJSONAsyc(url) {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    var jsObject = JSON.parse(request.responseText);
					alert( jsObject.data.games.game[0].broadcast.away.radio )
                }
            };
            request.open("GET", url);
            request.send();

        }

        function getJson(){
            var tmpURL = "http://gd2.mlb.com/components/game/mlb/year_2017/month_07/day_01/master_scoreboard.json";
            getJSONAsyc(tmpURL);
        }
    </script>
</body>
